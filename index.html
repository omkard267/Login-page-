<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="headermain">
        <h1>
          Student Project Manager 
        </h1>
        <div class="logo_iiit">
          <img src="/images/logo-new.png" alt="IIIT PUNE LOGO">
        </div>
      </div>
    </header>


    <form action="/action">

      <div class="card">

        <div class="headline">

          <h2>
            Student Login
          </h2>

        </div>

        <div class="content">
          <input type="text" placeholder="Enter username" class="username input"/>
        </div>

        <div class="content">
          <input type="password" placeholder="Enter password" class="password input"/>
        </div>

        <div class="options">
            <div class="checkbox">
                <input type="checkbox" name="remember_me" id="remember_me">
                <label for="remember_me">Remember me</label>
            </div>
            <div class="forgot_pswd">
                <a href="/link">Forgot Password</a>
            </div>
        </div>

        <div class="btn content">
          <button class="animated-button">

           Submit
          </button>
        </div>

      </div>

    </form>

    <div>

    </div>

  </body>
</html>
